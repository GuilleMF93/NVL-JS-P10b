<!DOCTYPE html>
<html>

 <head>
 	<meta charset = "utf8">
	<title>NVL-JS-P10b</title>
 </head>

 <body>

 <script>
 	var pares = [];
 	var impares = [];
 	for(var i=0; i<50; i++){
 		var randNum = Math.floor((Math.random() * 100) + 1);
 		if (randNum%2==0){
 			pares.push(randNum);
 		}else{
 			impares.push(randNum);
 		}
 	}
 	document.write(pares);
 	document.write(impares);
 </script>
 </body>
</html>
